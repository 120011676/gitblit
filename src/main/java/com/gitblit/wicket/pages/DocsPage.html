<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 

<body>
<wicket:extend>

<div wicket:id="docs"></div>

<wicket:fragment wicket:id="indexFragment">
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#home"><wicket:message key="gb.home">[home]</wicket:message></a></li>
		<li><a data-toggle="tab" href="#pages"><wicket:message key="gb.pages">[pages]</wicket:message></a></li>
	</ul>
	<div class="tab-content">
		<div id="home" class="tab-pane active">
			<div class="markdown" wicket:id="index"></div>
		</div>
		<div id="pages" wicket:id="documents" class="tab-pane"></div>
	</div>
</wicket:fragment>

<wicket:fragment wicket:id="noIndexFragment">
	<div style="margin-top:5px;" class="header"><i class="icon-book" style="vertical-align: middle;"></i> <b><span wicket:id="header">[header]</span></b></div>
	<div wicket:id="documents"></div>
</wicket:fragment>

<wicket:fragment wicket:id="documentsFragment">
	<!-- documents -->	
	<table style="width:100%" class="pretty">
		<tr wicket:id="document">
			<td class="icon"><img wicket:id="docIcon" /></td>
			<td><span wicket:id="docName"></span></td>			
			<td class="size"><span wicket:id="docSize">[doc size]</span></td>
			<td class="treeLinks">
				<span class="hidden-phone link">
					<a wicket:id="view"><wicket:message key="gb.view"></wicket:message></a> | <a wicket:id="raw"><wicket:message key="gb.raw"></wicket:message></a> | <a wicket:id="blame"><wicket:message key="gb.blame"></wicket:message></a> | <a wicket:id="history"><wicket:message key="gb.history"></wicket:message></a>
				</span>	
			</td>
		</tr>
	</table>
</wicket:fragment>
</wicket:extend>	
</body>
</html>
